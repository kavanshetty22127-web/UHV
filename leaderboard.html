<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Quiz Leaderboard - View scores and rankings">
    <meta name="keywords" content="quiz, leaderboard, scores, rankings">
    <meta name="author" content="Quiz Application">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Quiz Leaderboard">
    <meta name="theme-color" content="#00d4ff">
    <title>Quiz Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e27, #1a1f3a, #0f1419);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(15, 20, 35, 0.95), rgba(26, 31, 58, 0.95));
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.2);
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #00fff7, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }
        .refresh-btn {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: white;
            border: 2px solid rgba(0, 212, 255, 0.5);
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 153, 255, 0.4);
            margin: 10px auto;
            display: block;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
            border-color: rgba(0, 255, 247, 0.8);
        }
        .leaderboard-list {
            list-style-type: none;
            padding: 0;
        }
        .leaderboard-list li {
            background: rgba(10, 14, 39, 0.5);
            padding: 18px;
            margin: 12px 0;
            border-radius: 10px;
            border-left: 4px solid #00d4ff;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .leaderboard-list li:hover {
            background: rgba(10, 14, 39, 0.7);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }
        .leaderboard-list li:nth-child(1) {
            border-left-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        .leaderboard-list li:nth-child(2) {
            border-left-color: #c0c0c0;
            background: rgba(192, 192, 192, 0.1);
        }
        .leaderboard-list li:nth-child(3) {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.1);
        }
        .medal {
            font-size: 1.8rem;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }
        .player-info {
            flex-grow: 1;
        }
        .player-name {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .score-details {
            color: #00fff7;
            font-weight: bold;
            text-align: right;
        }
        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
            font-size: 1.2rem;
        }
        .back-btn {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: white;
            border: 2px solid rgba(0, 212, 255, 0.5);
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 153, 255, 0.4);
            margin: 20px auto 0;
            display: block;
            text-decoration: none;
            width: fit-content;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
            border-color: rgba(0, 255, 247, 0.8);
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                margin-top: 10px;
            }
            
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .leaderboard-list li {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            
            .score-details {
                text-align: left;
                margin-top: 10px;
                font-size: 0.9rem;
            }
            
            .medal {
                font-size: 1.5rem;
                margin-right: 10px;
            }
            
            .player-name {
                font-size: 1.1rem;
            }
            
            .refresh-btn, .back-btn {
                width: 100%;
                padding: 15px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
            
            .leaderboard-list li {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .medal {
                font-size: 1.3rem;
            }
            
            .player-name {
                font-size: 1rem;
            }
            
            .score-details {
                font-size: 0.8rem;
            }
            
            .refresh-btn, .back-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz Leaderboard</h1>
            <button id="refreshBtn" class="refresh-btn">REFRESH LEADERBOARD</button>
        </div>
        <ul id="leaderboardList" class="leaderboard-list">
            <!-- Leaderboard will be populated by JavaScript -->
        </ul>
        <a href="index.html" class="back-btn">BACK TO QUIZ</a>
    </div>

    <script>
        // API Base URL
        const API_BASE = '/api';
        
        // Function to fetch leaderboard data
        async function fetchLeaderboard() {
            try {
                const response = await fetch(`${API_BASE}/scores`);
                const scores = await response.json();
                return Array.isArray(scores) ? scores : [];
            } catch (error) {
                console.error('Failed to fetch leaderboard:', error);
                return [];
            }
        }
        
        // Function to update the leaderboard
        async function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            
            // Get leaderboard data from API
            const scores = await fetchLeaderboard();
            
            // Sort by score (descending) and then by timestamp (earliest first for ties)
            scores.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score; // Higher scores first
                }
                return a.timestamp - b.timestamp; // Earlier finishers first
            });
            
            // Clear the list
            leaderboardList.innerHTML = '';
            
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<li class="no-data">No completed quizzes yet</li>';
            } else {
                scores.forEach((scoreData, index) => {
                    const medal = index === 0 ? 'ðŸ¥‡' : index === 1 ? 'ðŸ¥ˆ' : index === 2 ? 'ðŸ¥‰' : `${index + 1}.`;
                    
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div class="player-info">
                            <span class="medal">${medal}</span>
                            <span class="player-name">${scoreData.username}</span>
                        </div>
                        <div class="score-details">
                            Score: ${scoreData.score}/${scoreData.total} (${scoreData.percentage}%)<br>
                            Finished: ${scoreData.date}
                        </div>
                    `;
                    
                    leaderboardList.appendChild(listItem);
                });
            }
        }
        
        // Refresh button event listener
        document.getElementById('refreshBtn').addEventListener('click', updateLeaderboard);
        
        // Update leaderboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateLeaderboard();
            
            // Set up periodic refresh every 5 seconds
            setInterval(updateLeaderboard, 5000);
        });
    </script>
</body>
</html>
